<template>
    <div class="slds-notify slds-notify_alert slds-theme_alert-texture slds-theme_error" role="alert">
        <span class="slds-assistive-text">error</span>
        <lightning-icon class="slds-m-right_x-small" icon-name="utility:error" size="x-small" variant="inverse">
        </lightning-icon>
        <h2>Please ensure all fields are filled.
        </h2>
    </div>
    <div class="slds-p-bottom_x-large slds-scrollable" style="max-height:300px">
        <table class="slds-table slds-table_bordered slds-table_col-bordered" style="border-collapse: collapse;">
            <thead>
                <tr class="slds-text-title_caps">
                    <th style="width:12.25rem">
                        <a class="slds-th__action slds-text-link_reset">
                            <span title="Account" class="slds-truncate">Account</span>
                        </a>
                    </th>
                    <th style="width:8.75rem;">
                        <a class="slds-th__action slds-text-link_reset">
                            <span title="Role" class="slds-truncate">Role</span>
                        </a>
                    </th>
                    <!--<th style="width:1.25rem">
                        <a class="slds-th__action slds-text-link_reset">
                            <span title="Ownership (%)" class="slds-truncate">Ownership (%)</span>
                        </a>
                    </th>-->
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <template for:each={coApplicants} for:item="applicant" for:index="index">
                    <c-add-co-applicant-row data-index={index} ondelete={deleteRow} key={coApplicants.Account__c}
                        co-applicants-of-booking={applicant} index={index} onapplicantchange={handleChange}
                        onsetprimary={setPrimary}>
                    </c-add-co-applicant-row>
                </template>
            </tbody>
        </table>
    </div>
    <footer class="slds-modal__footer" style="position: fixed; width: 100%; left:0;">
        <lightning-button class="slds-button" type="Add Row" label="Add Row" onclick={handleAddRow}>
        </lightning-button>
        <lightning-button class="slds-button" disabled={disableNext} variant="brand" label="Next" onclick={handleNext}>
        </lightning-button>
    </footer>
</template>
