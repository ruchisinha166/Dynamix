<template>
    <div class="slds-notify slds-notify_alert slds-theme_alert-texture slds-theme_error" role="alert">
        <span class="slds-assistive-text">error</span>
        <lightning-icon class="slds-m-right_x-small" icon-name="utility:error" size="x-small" variant="inverse">
        </lightning-icon>
        <h2>Please ensure all fields are filled and Total for Milestone Amount is {newAgreementValue}. Current Total:
            {updatedTotal} and Total Milestone GST Amount is {newGSTValue}. Current Total: {updatedGSTTotal}
        </h2>
    </div>
    <div class="slds-p-bottom_x-large slds-scrollable" style="max-height:300px">
        <table class="slds-table slds-table_bordered slds-table_col-bordered" style="border-collapse: collapse;" >
                    <!--table class="slds-table slds-table_bordered slds-table_col-bordered" style="border-collapse: collapse;" oncellchange={handleCellChange}-->

            <thead>
                <tr class="slds-text-title_caps">
                    <th style="width:0.25rem">
                        <a class="slds-th__action slds-text-link_reset">
                            <span title="Name" class="slds-truncate">No</span>
                        </a>
                    </th>
                    <th style="width:12.25rem">
                        <a class="slds-th__action slds-text-link_reset">
                            <span title="Name" class="slds-truncate">Name</span>
                        </a>
                    </th>
                    <th style="width:3.75rem">
                        <a class="slds-th__action slds-text-link_reset">
                            <span title="Milestone Type" class="slds-truncate">Milestone Type</span>
                            <lightning-helptext
                                content="Booking Date: Choose no of days after booking date this milestone is Activated. 
                                Project Progress: Choose a Project Project Record based on which the milestone is activated.">
                            </lightning-helptext>
                        </a>
                    </th>
                    <th style="width:3.75rem">
                        <a class="slds-th__action slds-text-link_reset">
                            <span title="Activation Criteria" class="slds-truncate">Activation Criteria</span>
                        </a>
                    </th>
                    <th style="width:1.25rem">
                        <a class="slds-th__action slds-text-link_reset">
                            <span title="Milestone Amount" class="slds-truncate">Milestone Amount</span>
                        </a>
                    </th>
                    
                    <th style="width:1.25rem">
                        <a class="slds-th__action slds-text-link_reset">
                            <span title="GST Amount" class="slds-truncate">GST Amount</span>
                        </a>
                    </th>
                    <th style="width:1.25rem">
                        <a class="slds-th__action slds-text-link_reset">
                            <span title="Milestone%" class="slds-truncate">Milestone %</span>
                        </a>
                    </th>
                    <th>
                        <lightning-button-icon icon-name="utility:add" onclick={handleAddRow} title="Add Row"
                            label="Add Row" class="slds-m-left_xx-small">
                        </lightning-button-icon>
                    </th>
                </tr>
            </thead>
            <tbody>
                <template for:each={paymentMilestones} for:item="paymentMilestone" for:index="index">
                    <c-booking-payment-plan-row key={paymentMilestones.Sequence_No__c} data-index={index}
                        ondelete={deleteRow} payment-plan-milestone={paymentMilestone} index={index}
                        onmilestonechange={handleChange}>
                    </c-booking-payment-plan-row>
                </template>
            </tbody>
        </table>
    </div>
</template>
