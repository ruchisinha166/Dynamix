<template>
    <div class="slds-panel slds-size_medium slds-panel_docked slds-panel_docked-right slds-hidden slds-m-left_small"
        aria-hidden="false">
        <div class="slds-panel__header">
            <h2 class="slds-panel__header-title slds-text-heading_small slds-truncate" title="Car Parking Details">Parking
                Details</h2>
            <lightning-button-icon icon-name="utility:close" variant="border-filled" alternative-text="Collapse Info"
                title="Collapse Info" onclick={handleClose}></lightning-button-icon>
        </div>
        <div class="slds-panel__body" style="display: flex; flex:1; overflow:auto;">
            <template if:true={property}>
                <div class="slds-form" style="width: 100%;">
                    <c-form-read-only-element label="Unit No." value={property.name}></c-form-read-only-element>
                    <div class="slds-form__row">
                        <div class="slds-form__item" style="min-width: 80px;">
                            <c-form-read-only-element label="Configuration" value={property.unitType}>
                            </c-form-read-only-element>
                        </div>
                        <div class="slds-form__item" style="min-width: 80px;">
                            <c-form-read-only-element label="Floor" value={property.floor}>
                            </c-form-read-only-element>
                        </div>
                    </div>
                    <div class="slds-form__row">
                        <div class="slds-form__item" style="min-width: 80px;">
                            <c-form-read-only-element label="Parking Type" value={property.ParkingType}>
                            </c-form-read-only-element>
                        </div>
                    </div>

                    <div class="slds-form__row">
                        <!--div class="slds-form__item" style="min-width: 80px;">
                            <c-form-read-only-element label="Total Area" value={property.totalArea}></c-form-read-only-element>
                        </div-->
                        <div class="slds-form__item" style="min-width: 80px;">
                            <c-form-read-only-element label="Status" value={property.status}></c-form-read-only-element>
                        </div>
                    </div>
                    <!--div class="slds-form__row">
                        <div class="slds-form__item" style="min-width: 80px;">
                            <c-form-read-only-element label="Utility Area" value={property.UtilityArea}></c-form-read-only-element>
                        </div>
                        <div class="slds-form__item" style="min-width: 80px;">
                            <c-form-read-only-element label="RERA Carpet Area" value={property.RERACarpetArea}></c-form-read-only-element>
                        </div>
                        
                    </div-->
                    <!--template if:true={showPricingDetails}>
                        <fieldset class="slds-form-element slds-form-element_compound slds-form-element_address">
                            <legend class="slds-form-element__legend slds-form-element__label">PRICE DETAILS</legend>
                            <div class="slds-form-element__control">
                                <div class="slds-form__row">
                                    <div class="slds-form__item" style="min-width: 80px;">
                                        <c-form-read-only-element label="Basic Price" value={property.basicPrice}>
                                        </c-form-read-only-element>
                                    </div>
                                </div>
                                <div class="slds-form__row">
                                    <div class="slds-form__item" style="min-width: 80px;">
                                        <c-form-read-only-element label="PLC" value={property.pLC}>
                                        </c-form-read-only-element>
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                    </template-->
                    <template if:true={showBookingDetails}>
                        <fieldset class="slds-form-element slds-form-element_compound slds-form-element_address">
                            <legend class="slds-form-element__legend slds-form-element__label">BOOKING DETAILS</legend>
                            <div class="slds-form-element__control">
                           
                                 <div class="slds-form__item" style="min-width: 80px;">
                                        <c-form-read-only-element label="Booking Number" value={property.bookingNumber}>
                                        </c-form-read-only-element>
                                    </div>
                                    <div class="slds-form__item" style="min-width: 80px;">
                                        <c-form-read-only-element label="Sales Manager" value={property.salesManager}>
                                        </c-form-read-only-element>
                                    </div>
                                     <div class="slds-form__item" style="min-width: 80px;">
                                        <c-form-read-only-element label="Booking Date" value={property.bookingDate}>
                                        </c-form-read-only-element>
                                    </div>
                                    <!--div class="slds-form__item" style="min-width: 80px;">
                                        <c-form-read-only-element label="Booked By" value={property.bookedBy}>
                                        </c-form-read-only-element>
                                    </div>
                                    <div class="slds-form__item" style="min-width: 80px;">
                                        <c-form-read-only-element label="Sales Manager" value={property.salesManager}>
                                        </c-form-read-only-element>
                                    </div-->
                                </div>
                                <div class="slds-form__row">
                                    <!--div class="slds-form__item" style="min-width: 80px;">
                                        <c-form-read-only-element label="Booking Date" value={property.bookingDate}>
                                        </c-form-read-only-element>
                                    </div-->
                                    <template if:true={showBookingUrl}>
                                        <div class="slds-form__item" style="min-width: 80px;">
                                            <div
                                                class="slds-form-element slds-form-element_stacked slds-form-element_readonly">
                                                <span class="slds-form-element__label">Booking</span>
                                                <div class="slds-form-element__control">
                                                    <lightning-button variant="brand" label="Visit Booking"
                                                        title="Click here for booking" onclick={openBooking}>
                                                    </lightning-button>
                                               </div>
                                            </div>
                                        </div>
                                    </template>
                                </div>
                            <!--/div-->
                        </fieldset>
                    </template>
                </div>
            </template>
        </div>
        <footer class="slds-modal__footer">
            
            <lightning-button variant="brand" label={buttonName} title={buttonName} onclick={submitFunction}
                class="slds-col slds-size_1-of-2 slds-p-around_x-small" disabled={isShortListDisabled} ></lightning-button>

                <c-show-Suggested-Properties opportunity-id={opportunityId} cp-id={cpId} if:true={showPropertySelector}></c-show-Suggested-Properties>
                
            <lightning-button variant="brand" label={button} title={button} onclick={unallocate}
                class="slds-col slds-size_1-of-2 slds-text-align_right slds-p-around_x-small" disabled={isShortListDisabledUnAllocate} if:true={isAdmin}></lightning-button>
        </footer>
    </div>
    <div class="slds-hide">{showPropertyInfo}</div>
</template>
