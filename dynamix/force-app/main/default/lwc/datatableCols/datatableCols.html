<template>
    <template iterator:col={rowInfo}>
        <td key={col.value} rowspan={col.value.rowspan} style="vertical-align: middle;border-top: 1px solid #dddbda;">
            <template if:true={col.first}>
                <lightning-button-icon icon-name="utility:preview" variant="bare" alternative-text="Preview"
                    title="Preview" onclick={getURL}>
                </lightning-button-icon>
            </template>
            <template if:false={col.first}>
                <template if:true={col.value.isDate}>
                    <lightning-formatted-date-time value={col.value.fieldValue} year="numeric" month="numeric"
                        day="numeric" hour="2-digit" minute="2-digit" time-zone-name="short">
                    </lightning-formatted-date-time>
                </template>
                <template if:false={col.value.isDate}>
                    {col.value.fieldValue}
                </template>
            </template>
        </td>
    </template>
</template>
