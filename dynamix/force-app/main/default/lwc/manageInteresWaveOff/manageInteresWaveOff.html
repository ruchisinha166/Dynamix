<template>
   
    <div class="slds-p-bottom_x-large slds-scrollable" style="max-height:300px">
        <table class="slds-table slds-table_bordered slds-table_col-bordered" style="border-collapse: collapse;">
            <thead>
                <tr class="slds-text-title_caps">
                    <th style="width:0.25rem">
                        <a class="slds-th__action slds-text-link_reset">
                            <span title="Name" class="slds-truncate">No</span>
                        </a>
                    </th>
                    <th style="width:12.25rem">
                        <a class="slds-th__action slds-text-link_reset">
                            <span title="Name" class="slds-truncate">Name</span>
                        </a>
                    </th>
                    <th style="width:3.75rem">
                        <a class="slds-th__action slds-text-link_reset">
                            <span title="Milestone Type" class="slds-truncate">Milestone Type</span>
                            <lightning-helptext
                                content="Booking Date: Choose no of days after booking date this milestone is Activated. 
                                Project Progress: Choose a Project Project Record based on which the milestone is activated.">
                            </lightning-helptext>
                        </a>
                    </th>
                    <th style="width:3.75rem">
                        <a class="slds-th__action slds-text-link_reset">
                            <span title="Activation Criteria" class="slds-truncate">Activation Criteria</span>
                        </a>
                    </th>
                    <th style="width:1.25rem">
                        <a class="slds-th__action slds-text-link_reset">
                            <span title="Milestone Amount" class="slds-truncate">Milestone Amount</span>
                        </a>
                    </th>
                    <th style="width:1.25rem">
                        <a class="slds-th__action slds-text-link_reset">
                            <span title="GST Amount" class="slds-truncate">GST Amount</span>
                        </a>
                    </th>
                    <th style="width:1.25rem">
                        <a class="slds-th__action slds-text-link_reset">
                            <span title="Interest Amount" class="slds-truncate">Interest Amount</span>
                        </a>
                    </th>
                </tr>
            </thead>
            <tbody>
                <template for:each={paymentMilestones} for:item="paymentMilestone" for:index="index">
                    <c-manage-interes-wave-off-row key={paymentMilestones.Sequence_No__c} data-index={index}
                        ondelete={deleteRow} payment-plan-milestone={paymentMilestone} index={index}
                        onmilestonechange={handleChange}>
                    </c-manage-interes-wave-off-row >
                </template>
            </tbody>
        </table>
        <div class="slds-p-around_medium lgc-bg">
            
            Total Interest Amount : <lightning-formatted-number value={TotalInterestAmount} maximum-fraction-digits="2"></lightning-formatted-number>
            <!--<lightning-input type="number" name="Total Interest Amount" readonly value={TotalInterestAmount} label="Total Interest Amount" formatter="currency" step=".01"></lightning-input>-->
            <lightning-input type="number" label="Enter Interest WaveOff Amount" value={IntersAmountinput} placeholder="type here..." required formatter="currency" step=".01" onchange={handleChangeIntAmo} ></lightning-input>
        </div>
        
    </div>
    
</template>
