<template>
    <template if:true={propertyGraph}>
        <article class="slds-card slds-card_boundary slds-m-top_large flexi-box">
            <div class="slds-card__header slds-grid slds-page-header" style="padding-bottom: .75rem;">
                <header class="slds-media slds-media_center slds-has-flexi-truncate">
                    <div class="slds-media__figure">
                        <span class="slds-icon_container slds-icon-standard-apps" title="Property Graphical View">
                            <lightning-icon icon-name="standard:apps"></lightning-icon>
                            <span class="slds-assistive-text">account</span>
                        </span>
                    </div>
                    <div class="slds-media__body">
                        <h2 class="slds-card__header-title">
                            <a href="javascript:void(0);" class="slds-card__header-link slds-truncate"
                                title="Property Graphical View">
                                <span>Property Graphical View</span>
                            </a>
                        </h2>
                    </div>
                </header>
            </div>
            <div class="slds-card__body slds-card__body_inner flexi-box">
                <lightning-tabset class="flexi-box">
                    <template for:each={propertyGraph.towers} for:item="tower">
                        <lightning-tab key={tower.name} label={tower.name} class="flexi-box">
                            <c-property-inventory-grid tower={tower}>
                            </c-property-inventory-grid>
                        </lightning-tab>
                    </template>
                </lightning-tabset>
            </div>
            <footer class="slds-card__footer">
                <span class="slds-badge slds-theme_success">Available</span>
                <span class="slds-badge blocked">Reserved</span>
                <span class="slds-badge hold">In Progress</span>
                <span class="slds-badge sold">Booked</span>
                <span class="slds-badge refuge">Refuge</span>
                <span class="slds-badge blockeds">Blocked</span>
                <span class="slds-badge CA">Confirmed Allocation</span>
            </footer>
        </article>
    </template>
</template>
